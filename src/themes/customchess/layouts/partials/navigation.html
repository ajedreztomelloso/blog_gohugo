<header class="top-header">
    <nav class="container">
        <div class="row">
            <div class="content">
                <div class="col-sm-5 hidden-sm hidden-xs">
                    <div class="patrocinadores">
                        <img id="imgPatrocinador" src="{{.Site.BaseURL}}/images/patrocinadores/dentalmanchegos.png" class="left" />
                    </div>
                    <div class="patrocinadores">
                        <img id="imgPatrocinador" src="{{.Site.BaseURL}}/images/patrocinadores/Marquinetti.jpg" class="left" />
                    </div>
                    <div class="patrocinadores">
                        <img id="imgPatrocinador" src="{{.Site.BaseURL}}/images/patrocinadores/LogopediaEstherBello.jpg" class="left" />
                    </div>
                    <div class="patrocinadores">
                        <img id="imgPatrocinador" src="{{.Site.BaseURL}}/images/patrocinadores/AutoescuelaParaiso.jpg" class="left" />
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="logo">
                        <a href="{{ .Site.BaseURL }}">
                            <img src="{{.Site.BaseURL}}{{ .Site.Params.logo }}" class="logo-tomelloso" />
                        </a>
                    </div>
                </div>
                <div class="col-sm-5 hidden-sm hidden-xs">
                    <div class="patrocinadores">
                        <img id="imgPatrocinador" src="{{.Site.BaseURL}}/images/patrocinadores/GlobalAsesores.jpg" class="right" />
                    </div>
                    <div class="patrocinadores">
                        <img id="imgPatrocinador" src="{{.Site.BaseURL}}/images/patrocinadores/TiradoRamirezMenchen.jpg" class="right" />
                    </div>
                    <div class="patrocinadores">
                        <img id="imgPatrocinador" src="{{.Site.BaseURL}}/images/patrocinadores/TecconLahoz.jpg" class="right" />
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
